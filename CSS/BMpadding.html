<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Box model padding</title>
</head>

<body>
  <style>

    .bluebox {
      background-color: #3A5795;
      color: white;
      height: auto;
      width: auto;
      padding: 16px;

    }

    .yellowbox {
      background-color: rgb(222, 224, 85);
      height: auto;
      width: auto;
      padding: 10px 5px 7px 3em;
    }

    .greenbox {
      background-color: hsl(120, 100%, 25%);
      height: auto;
      width: auto;
      padding: 40px 100px ;
    }

   p {
     margin : 0;
   }

  </style>

  <div class="bluebox">
    <p>Facebook is <span class='great'>great</span></p>
  </div>
  <div class="yellowbox">
    <p>Apple is <span id='better'>better</span></p>
  </div>
  <div class="greenbox">
    <p>Microsoft</p>
  </div>


</body>

</html>
