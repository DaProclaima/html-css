<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 2</title>
</head>
<body>
  <form method="get">
    <label for="address">Address</label>
    <input type="text" name='address' id='address' placeholder='address' size='30px' maxlength="30"> 
    
    <label for="postcode">Postcode </label>
    <input type="text" name='postcode' id='postcode' placeholder='postcode' size='30px' maxlength="30"> 

    <br/>
    <label for="city">City</label>
    <input type="text" name="city" id="city" placeholder="city" size="30px">

    <br/>
    <p>Choose your shipping method</p>
    <select name="shipping" id="shipping">
      <option value='free'>Free super saver shipping</option>
      <option value='two-day'>Two day shipping</option>
      <option value='one-day'>One day shipping</option>
    </select>

    <br/>
    <p>Choose your payment method</p>
    <label>Paypal<input type="radio" name='payment' value='paypal'></label>
    <label>Debit-card<input type="radio" name='payment' value='debit-card'></label>
    <label>Credit-card<input type="radio" name='payment' value='credit-card'></label>
    <br>
    <label for="comments">Comments</label>
    <textarea name="comments" id="comments" cols="40" rows="4"></textarea>
    <br/>
    <label for="">Sign me up for email updates<input type="checkbox" name="email-updates" checked='checked'></label>
    <br>
    <label for="">Securely save my payment details<input type="checkbox" name="save-payment" checked='checked'></label>
  </form>
  
</body>
</html>
